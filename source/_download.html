<section class="download request">
  <div class="download__container request__container">
    <div class="download__body request__body">
      <div class="download__info request__info">
        <h2 class="download__heading request__heading">
          Скачайте полный прайс-лист
          наших услуг
        </h2>
        <div class="download__subtitle request__subtitle">
          Наша компания предоставляет широкий перечень услуг.
          Чтобы ознакомиться со всеми нашими предложениями
        </div>
        <div class="download__inputs request__inputs">
          <div class="download request__input-block">
            <input type="text" placeholder="Ваше имя" class="request__input">
          </div>
          <div class="download request__input-block">
            <input type="text" placeholder="Ваш телефон" class="request__input">
          </div>
        </div>
        <button class="download__button request__button _default-btn">Скачать</button>
      </div>
      <div class="download__image request__image">
        <picture>
          <source type='image/webp' srcset='img/services/price-list-image.webp' style="height: 100%; width: 100%;">
          <img src='img/services/price-list-image.png' alt='download-image'>
        </picture>
        <div class="download__name-block request__name-block">
          <div class="download__inner request__inner">
            <img src="img/sprite/logo-black.svg" alt="logo-black">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
